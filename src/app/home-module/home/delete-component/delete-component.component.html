<div style="background-color: rgb(225, 84, 49); color: white;">
    <h1 mat-dialog-title>Delete Task : {{task}} </h1>
    <div mat-dialog-content>
      Would you like to delete {{task}} ?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="noClick()">No</button>
      <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteTask()">Ok</button>
    </div>

</div>
